<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator shadow">
                <input type="text" class="screen" placeholder="0">
                <br>
                <button class="btn btn-danger border ac">AC</button>
                <button class="btn btn-primary border one">1</button>
                <button class="btn btn-primary border two">2</button>
                <button class="btn btn-primary border three">3</button>
                <button class="btn btn-primary border four">4</button>
                <button class="btn btn-primary border five">5</button>
                <button class="btn btn-primary border six">6</button>
                <button class="btn btn-primary border seven">7</button>
                <button class="btn btn-primary border eight">8</button>
                <button class="btn btn-primary border nine">9</button>
                <button class="btn btn-warning border plus">+</button>
                <button class="btn btn-warning border less">-</button>
                <button class="btn btn-warning border mult">*</button>
                <button class="btn btn-warning border div">/</button>
                <button class="btn btn-primary border dot">.</button>
                <button class="btn btn-primary border del">DEL</button>
                <button class="btn btn-success border equal">=</button>
                <button class="btn btn-primary border zero">0</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
